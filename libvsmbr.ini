[project]
name: "libvsmbr"
status: "experimental"
year_of_creation: "2010"
data_format: "Master Boot Record (MBR) volume system"
documentation_url: "https://github.com/libyal/libvsmbr/tree/main/documentation"
features: ["debug_output", "python_bindings", "tools"]

[library]
features: ["pthread", "wide_character_type"]
public_types: ["partition", "volume"]

[tools]
description: "Several tools for Several tools for reading Master Boot Record (MBR) volume systems"
names: ["vsmbrinfo"]

[troubleshooting]
example: "vsmbrinfo image.raw"

[tests]
profiles: ["libvsmbr", "pyvsmbr", "vsmbrinfo"]
info_tool_options_per_profile: [""]
info_tool_profiles: ["vsmbrinfo"]
example_filename1: "image1.raw"
example_filename2: "image2.raw"

[pypi]
appveyor_token: ""

